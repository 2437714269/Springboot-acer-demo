<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <!-- 引入jquery-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
</head>
<body>
    <h3>人员列表</h3>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>姓名</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest:${guestList}">
                <td th:text="${guest.name}">name</td>
                <td th:text="${guest.role}">role</td>
                <td>
                    <a href="/guest/toUpdate" th:href="@{/guest/toUpdate/}+${guest.name}">编辑</a>
                </td>
                <td>
                    <button th:attr="del_url=@{/guest/}+${guest.name}" name="del_button">删除</button>
                </td>
            </tr>
        </tbody>
    </table>


    <a href="/guest/toAdd" th:href="@{/guest/toAdd}">添加</a>

    <!-- 删除按钮借助的表单-->
    <!-- 声明一个隐藏的属性-->
    <form method="post" id="del_form">
        <input type="hidden" name="_method" value="delete">
    </form>

    <!-- 将del_url赋值给action，然后提交-->
    <script>
        $(function(){
            $("button[name='del_button']").click(function() {
                $("#del_form").prop("action",$(this).attr("del_url")).submit();
            });
        });
    </script>

</body>
</html>
